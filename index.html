<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #game-board {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: #333;
            border: 10px solid #555;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .snake {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #0f0;
            border: 1px solid #090;
        }

        .food {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border: 1px solid #900;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            font-family: Arial, sans-serif;
        }

        #controls {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 20px;
        }

        .control-button {
            width: 50px;
            height: 50px;
            margin: 0 5px;
            background-color: #555;
            color: white;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #game-buttons {
            margin-top: 20px;
        }

        #game-buttons button {
            padding: 10px 20px;
            margin: 0 5px;
            background-color: #555;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="game-board">
        <div id="score">Score: 0</div>
    </div>
    <div id="controls">
        <button class="control-button" onclick="changeDirection('left')">&larr;</button>
        <button class="control-button" onclick="changeDirection('up')">&uarr;</button>
        <button class="control-button" onclick="changeDirection('right')">&rarr;</button>
        <button class="control-button" onclick="changeDirection('down')">&darr;</button>
    </div>
    <div id="game-buttons">
        <button id="start-button" onclick="startGame()">开始游戏</button>
        <button id="restart-button" onclick="restartGame()" disabled>再来一局</button>
    </div>

    <script>
        const gameBoard = document.getElementById('game-board');
        const scoreElement = document.getElementById('score');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const boardWidth = 300;
        const boardHeight = 300;
        const blockSize = 10;
        let snake;
        let food;
        let direction;
        let score;
        let gameInterval;

        function drawSnake() {
            snake.forEach((segment) => {
                const snakeElement = document.createElement('div');
                snakeElement.classList.add('snake');
                snakeElement.style.left = segment.x * blockSize + 'px';
                snakeElement.style.top = segment.y * blockSize + 'px';
                gameBoard.appendChild(snakeElement);
            });
        }

        function drawFood() {
            const foodElement = document.createElement('div');
            foodElement.classList.add('food');
            foodElement.style.left = food.x * blockSize + 'px';
            foodElement.style.top = food.y * blockSize + 'px';
            gameBoard.appendChild(foodElement);
        }

        function moveSnake() {
            const head = { ...snake[0] };
            switch (direction) {
                case 'up':
                    head.y--;
                    break;
                case 'down':
                    head.y++;
                    break;
                case 'left':
                    head.x--;
                    break;
                case 'right':
                    head.x++;
                    break;
            }
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = `Score: ${score}`;
                food = { x: Math.floor(Math.random() * (boardWidth / blockSize)), y: Math.floor(Math.random() * (boardHeight / blockSize)) };
            } else {
                snake.pop();
            }

            if (head.x < 0 || head.x >= boardWidth / blockSize || head.y < 0 || head.y >= boardHeight / blockSize) {
                gameOver();
            }

            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                }
            }

            gameBoard.innerHTML = '<div id="score">Score: ' + score + '</div>';
            drawSnake();
            drawFood();
        }

        function changeDirection(newDirection) {
            if (
                (direction === 'up' && newDirection === 'down') ||
                (direction === 'down' && newDirection === 'up') ||
                (direction === 'left' && newDirection === 'right') ||
                (direction === 'right' && newDirection === 'left')
            ) {
                return;
            }
            direction = newDirection;
        }

        function startGame() {
            snake = [{ x: 10, y: 10 }];
            food = { x: Math.floor(Math.random() * (boardWidth / blockSize)), y: Math.floor(Math.random() * (boardHeight / blockSize)) };
            direction = 'right';
            score = 0;
            scoreElement.textContent = `Score: ${score}`;
            startButton.disabled = true;
            restartButton.disabled = true;
            gameBoard.innerHTML = '<div id="score">Score: 0</div>';
            drawSnake();
            drawFood();
            gameInterval = setInterval(moveSnake, 100);
        }

        function restartGame() {
            clearInterval(gameInterval);
            startGame();
        }

        function gameOver() {
            clearInterval(gameInterval);
            alert(`游戏结束！你的得分是: ${score}`);
            startButton.disabled = false;
            restartButton.disabled = false;
        }

        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    changeDirection('up');
                    break;
                case 'ArrowDown':
                    changeDirection('down');
                    break;
                case 'ArrowLeft':
                    changeDirection('left');
                    break;
                case 'ArrowRight':
                    changeDirection('right');
                    break;
            }
        });
    </script>
</body>

</html>
