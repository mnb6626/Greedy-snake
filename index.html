<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #game-board {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: #333;
            border: 10px solid #555;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .snake {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #0f0;
            border: 1px solid #090;
        }

        .food {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border: 1px solid #900;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            font-family: Arial, sans-serif;
        }

        #controls {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 20px;
        }

        .control-button {
            width: 50px;
            height: 50px;
            margin: 0 5px;
            background-color: #555;
            color: white;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #game-buttons {
            margin-top: 20px;
        }

        #game-buttons button {
            padding: 10px 20px;
            margin: 0 5px;
            background-color: #555;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #mode-select {
            margin-top: 20px;
        }
    </style>
</head>
